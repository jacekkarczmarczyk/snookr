<div id="app1" class="app">
<snookr-ui-app v-bind:game-state="gameState" v-bind:game-id="gameId"></snookr-ui-app>
</div>

<script type="text/javascript">
    // https://github.com/yangmingshan/vue-bus
    //
    function VueBus(Vue) {
        const bus = new Vue();

        Object.defineProperties(bus, {
            on: {
                get: function() { return this.$on; }
            },
            once: {
                get: function() { return this.$once; }
            },
            off: {
                get: function() { return this.$off; }
            },
            emit: {
                get: function() { return this.$emit; }
            }
        });

        Object.defineProperty(Vue.prototype, '$bus', {
            get: function() {
                return bus;
            }
        });
    }
    Vue.use(VueBus);

    const controller1 = new SnookrController(['Player 1', 'Player 2']);
    const app1 = new Vue({
        el: '#app1',
        data: {
            gameId: controller1.getGameId(),
            gameState: controller1.getGameState()
        }
    });
    const controller2 = new SnookrController(['Player 1', 'Player 2']);
    const app2 = new Vue({
        el: '#app2',
        data: {
            gameId: controller2.getGameId(),
            gameState: controller2.getGameState()
        }
    });

    window.addEventListener('load', () => controller1.tick());
    window.addEventListener('load', () => controller2.tick());
</script>
